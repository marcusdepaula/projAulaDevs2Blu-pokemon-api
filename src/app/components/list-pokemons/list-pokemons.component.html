<div class="row">
  <div *ngFor="let pokemon of listPokemons$ |async; index as i" class="col-lg-3">
    <div class="card" style="width: 18rem;">
      <img src= "{{urlSpriteFront}}/{{i+1}}.png" class="card-img-top" alt="{{pokemon.name}}">
      <div class="card-body">
        <h5 class="card-title">{{pokemon.name |uppercase}}</h5>
        <a routerLink="/pokemon/{{pokemon.name}}" class="btn btn-primary">Detalhes</a>
      </div>
    </div>

  </div>
</div>
